<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <div>
      <mat-form-field appearance="fill">
        <mat-label for="id">Id</mat-label>
        <input id="id" type="text" [formControl]="loginForm.controls.id" matInput />
        <mat-error *ngIf="loginForm.controls.id.invalid">You must enter a valid id</mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label for="email">Email</mat-label>
        <input id="email" type="email" [formControl]="loginForm.controls.email" matInput required=""/>
        <mat-error *ngIf="loginForm.controls.email.invalid">You must enter a valid email</mat-error>
      </mat-form-field>
    </div>

    <button type="submit">Login</button>
  </form>
  <a (click)="signUp()">Not register yet? Sign-up</a>
</div>
